<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title></title>
<form  action="value.php" method="post">
  <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>
  <script>
  $(document).ready(function() {
    $.ajax({
      type: "POST",
      url: "select.php",
      dataType: "json",
    }).done(function(data, dataType) {

      if(data == null) alert('データが0件でした');

      // 返ってきたデータの表示
      console.log(data);
      var $content = $('#content');
      var target = document.getElementById("q_data");
      console.log(typeof(target));
      for (var i =0; i<data.length; i++) {
        target.innerHTML += "<tr><td>"+data[i].question+"</td><td>"+data[i].reason+"</td><td>"+data[i].value+"</td><td><input type = 'range' name='eval"+data[i].id+ " ' min='1' max='5'></input></tr>"
          }
    }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
      alert('Error : ' + errorThrown);
      console.log(data);
    });
  });


  </script>
</form>
</head>
<body>
  <h1>jQuery & Ajax通信を使ってPHPからJSON形式のデータを取得して表示する</h1>
  <ul id="content"></ul>

  <table border = "2" id = "q_data">
    <tr>
      <th>question</th><th>reason</th><th>value</th><th>1　2　3　4　5</th>
    </tr>
  </table>
</body>
</html>
