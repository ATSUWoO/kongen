<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://code.jquery.com/jquery-1.6.1.min.js"> </script>
<script type="text/javascript">
$(function() {
  $('#Click01').click(function() {
    $.ajax({
      type: 'GET',
      //呼び出すファイルパスを指定
      //今回はPHPの実行結果を表示
      url: 'select.php',
      dataType: 'html',
      success: function(data) {
        //pタグ(id=d¥ispEnv)の箇所に外部ファイルの情報を表示
        $('#dispEnv').html(data);
        //情報を追記させたい場合はappend or prependを使用
        //$('#dispEnv').append(data);　
        //$('#dispEnv').prepend(data);
      },
      //エラー時処理
      error:function() {
        alert('Error!');
      }
    });
  });
});
</script>
</head>
<body>
<button type="button" id="Click01"> クリックすると外部ファイルの内容を表示します。</button>
<p id="dispEnv"> </p>
</body>
</html>
